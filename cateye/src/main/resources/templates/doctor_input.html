<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
<style>
    * {
        box-sizing: border-box;
    }

    body {
        background-color: #f1f1f1;
    }

    #regForm {
        background-color: #ffffff;
        margin: 100px auto;
        font-family: Raleway;
        padding: 40px;
        width: 70%;
        min-width: 300px;
    }

    h1 {
        text-align: center;
    }

    input {
        padding: 10px;
        width: 100%;
        font-size: 17px;
        font-family: Raleway;
        border: 1px solid #aaaaaa;
    }

    /* Mark input boxes that gets an error on validation: */
    input.invalid {
        background-color: #ffdddd;
    }

    /* Hide all steps by default: */
    .tab {
        display: none;
    }

    button {
        background-color: #04AA6D;
        color: #ffffff;
        border: none;
        padding: 10px 20px;
        font-size: 17px;
        font-family: Raleway;
        cursor: pointer;
    }

    button:hover {
        opacity: 0.8;
    }

    #prevBtn {
        background-color: #bbbbbb;
    }

    /* Make circles that indicate the steps of the form: */
    .step {
        height: 15px;
        width: 15px;
        margin: 0 2px;
        background-color: #bbbbbb;
        border: none;
        border-radius: 50%;
        display: inline-block;
        opacity: 0.5;
    }

    .step.active {
        opacity: 1;
    }

  {
        background-color: #04AA6D;
    }
</style>
<body>

<form th:method="post" th:action="@{/savee}" th:object="${doctor}">
    <h1>doctor info:</h1>
    <input type="text" hidden th:field="*{id}" th:value="${doctor.id}">

    <p><input type="text" placeholder="First name..."  th:field="*{feild} " th:value="${doctor.feild}"></p>
    <p><input type="text" placeholder="Last name..."  th:field="*{fullname} " th:value="${doctor.fullname}"></p>

    <p><input type="text" placeholder="E-mail..."  th:field="*{qualification} " th:value="${doctor.qualification}"></p>
    <p><input type="text" placeholder="Phone..."  th:field="*{time} " th:value="${doctor.time}"></p>

<!--    <button type="submit">save user</button>-->

</form>

</body>
</html>
